<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>

	<!-- Modal -->
	<div class="modal fade" id="modalStyleFastRegister" tabindex="-1" role="dialog" th:fragment="modal">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Cadastrar um
						Novo Estilo</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger hidden js-mensagem-cadastro-rapido-estilo" role="alert"></div>
					<form class="form-horizontal" th:action="@{/estilos}">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="nomeEstilo">Name</label>
							<div class="col-sm-10">
								<input id="nomeEstilo" type="text" class="form-control">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary js-modal-cadastro-estilo-salvar-btn">Save</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
