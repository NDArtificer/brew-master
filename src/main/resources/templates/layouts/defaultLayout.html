<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Brew Master</title>


	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/styles/brewmaster.css}" />


	<link rel="shortcut icon" th:href="@{/layout/images/favicon.png}" />


	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>

	<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
	<input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}" />

	<div class="aw-layout-page">
		<div th:replace="~{layouts/fragments/NavBar :: navbar}"></div>

		<div th:replace="~{layouts/fragments/SideBar :: sidebar}"></div>

		<section class="aw-layout-content  js-content" layout:fragment="conteudo"></section>

		<div th:replace="~{layouts/fragments/Footer :: footer}"></div>

	</div>
	<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
	<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>
	<script th:src="@{/javascripts/vendors/jquery.maskMoney.min.js}"></script>
	<script th:src="@{/javascripts/vendors/jquery.mask.min.js}"></script>
	<script th:src="@{/javascripts/brewmaster.js}"></script>
	<script th:src="@{/javascripts/precisionzero.js}"></script>
	<th:block layout:fragment="javascript-extra"></th:block>
</body>

</html>
