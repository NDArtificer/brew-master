<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/defaultLayout}">
<head>
<meta charset="UTF-8" />
<title>Brew Master | Cervejas</title>
</head>

<body>

	<section layout:fragment="conteudo">


		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Cerveja</h1>
			</div>
		</div>

		<div class="container-fluid">

			<th:block th:include="fragments/mensagemSucesso"></th:block>


			<form method="post" th:object="${cerveja}"
				class="form-vertical  js-form-loading">

				<th:block th:include="fragments/mensagemErroValidacao">
				</th:block>

				<div class="row">
					<div class="form-group col-md-3">
						<!-- 						<div class="alert alert-danger" role="alert" -->
						<!-- 							th:if="${#fields.hasErrors('sku')}"> -->
						<!-- 							<label th:errors="*{sku}" class="validation-message"></label> -->
						<!-- 						</div> -->
						<label>Sku</label> <input type="text" class="form-control"
							th:field="*{sku}"> <br>
					</div>

					<div class="form-group col-md-9">
						<!-- 						<div class="alert alert-danger" role="alert" -->
						<!-- 							th:if="${#fields.hasErrors('nome')}"> -->
						<!-- 							<label th:errors="*{nome}" class="validation-message"></label> -->
						<!-- 						</div> -->
						<label>Nome </label> <input type="text" class="form-control"
							th:field="*{nome}"> <br>
					</div>


				</div>




				<div class="form-group">
					<!-- 					<div class="alert alert-danger" role="alert" -->
					<!-- 						th:if="${#fields.hasErrors('descricao')}"> -->
					<!-- 						<label th:errors="*{descricao}" class="validation-message"></label> -->
					<!-- 					</div> -->
					<label for="input-produto-descricao">Descrição </label>
					<textarea id="input-produto-descricao" rows="3"
						class="form-control" th:field="*{descricao}"></textarea>
				</div>

				<div class="row">
					<div class="col-sm-3 form-group">

						<label for="estilo">Estilo</label>
						<div class="bw-field-action">
							<select id="estilo" class="form-control" th:field="*{estilo}">
								<option value="">Selecione o estilo</option>
								<option th:each="estilo : ${estilos}" th:value="${estilo.id}"
									th:text="${estilo.nome}">Pale Lager</option>
							</select>
							<div class="bw-field-action__icon">
								<a href="#" data-toggle="modal"
									data-target='#modalStyleFastRegister'> <i
									class="glyphicon glyphicon-plus-sign bw-glyphicon-large"></i>
								</a>
							</div>

						</div>
					</div>

					<div class="col-sm-3 form-group">

						<label for="input-produto-estoque">Sabor</label> <select
							th:field="*{sabor}" id="sabor" class="form-control">
							<option value="">Selecione o sabor</option>
							<option th:each="sabor : ${sabores}" th:value="${sabor}"
								th:text="${sabor.descricao}">Adocicada</option>
						</select>

					</div>

					<div class="col-sm-3 form-group">

						<label for="input-produto-estoque">Teor Alcoolico</label>
						<div class="input-group">
							<input id="teorAlcoolico" type="text"
								class="form-control js-decimal" th:field="*{teorAlcoolico}" />
							<div class="input-group-addon">%</div>
						</div>
					</div>
					<div class="col-lg-3 col-sm-6 form-group">

						<label for="input-produto-estoque">Origem</label>
						<div>
							<th:block th:each=" origem : ${origens}">
								<div class="radio radio-inline">
									<input th:id="|id_${origem}|" type="radio" th:value="${origem}"
										th:field="*{origem}" /> <label th:for="|id_${origem}|"
										th:text="${origem.descricao}">Nacional</label>
								</div>
							</th:block>

						</div>
					</div>

				</div>

				<div class="row">
					<div class="col-sm-3 form-group">

						<label for="preco">Valor</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input id="preco" type="text" class="form-control js-decimal"
								th:field="*{valor}" />
						</div>
					</div>
					<div class="col-sm-3 form-group">

						<label for="comissao">Comissão</label>
						<div class="input-group">
							<input id="comissao" type="text" class="form-control js-decimal"
								th:field="*{comissao}" />
							<div class="input-group-addon">%</div>
						</div>
					</div>
					<div class="col-sm-3 form-group">

						<label for="estoque">Estoque</label> <input id="estoque"
							type="text" class="form-control js-plain"
							th:field="*{quantidadeEstoque}" />
					</div>

				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>


		<div th:replace="estilo/styleFastRegister :: modal "></div>

	</section>

</body>
</html>
